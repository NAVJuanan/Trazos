<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Newsletter</title>
</head>
<body>

    <!-- Tablas -->

    <!-- 
        'tr': filas
        'td': celda / columna

        'thead': cabecera (contiene 'tr' y 'th')
        'tbody': cuerpo (contiene 'tr' y 'td')
        'tfoot': pie (contiene 'tr' y 'th')
    -->

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Job</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tim</td>
                <td>Support</td>
                <td>23</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Developer</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>Designer</td>
                <td>22</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total of Name</th>
                <th>Total of Job</th>
                <th>Total of Age</th>
            </tr>
        </tfoot>
    </table>

</body>
</html>
