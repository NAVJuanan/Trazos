<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/index.css">

        'tfoot': pie (contiene 'tr' y 'th')

    <table>

            </tr>

            </tr>
            <tr>
                <td>Mary</td>
                <td>Designer</td>

            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total of Name</th>
                <th>Total of Job</th>
                <th>Total of Age</th>
            </tr>
        </tfoot>
    </table>


    <!-- Newsletter -->
