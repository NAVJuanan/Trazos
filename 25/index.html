<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Etiquetas Meta: https://metatags.io/  -->

    <!-- Twitter -->

    <meta property="twitter:url" content="https://metatags.io/">
    <meta property="twitter:title" content="Newsletter — Preview, Edit and Generate">
    <meta property="twitter:description" content="With Newsletter you can edit and experiment with your content then preview how your webpage will look on Google, Facebook, Twitter and more!">

    <!-- Etiqueta meta 'robots' para indexarla en buscadores -->
    <meta name="robots" content="index,follow" />

    <title>Newsletter</title>

    <!-- Etiqueta link para declarar el fichero icon a utilizar -->
    <link rel="icon" href="img/favicon.ico">

    <link rel="stylesheet" href="css/index.css">

    <style>
        .gris {
            color: gray;
        }
    </style>
    
</head>
<body>

    <!-- Tablas -->

    <!-- 
        'tr': filas
        'td': celda / columna

        'thead': cabecera (contiene 'tr' y 'th')
        'tbody': cuerpo (contiene 'tr' y 'td')
        'tfoot': pie (contiene 'tr' y 'th')
    -->

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Job</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tim</td>
                <td>Support</td>
                <td>23</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Developer</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Mary</td>
                <td>Designer</td>
                <td>22</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total of Name</th>
                <th>Total of Job</th>
                <th>Total of Age</th>
            </tr>
        </tfoot>
    </table>


    <!-- Newsletter -->
    <table width="600" height="600" cellspacing="0" cellpadding="0" style="border:0">
        <tbody width="600" height="600" cellspacing="0" cellpadding="0" style="border:0">
            <tr width="600" height="50" cellspacing="0" cellpadding="0" border="0">
                <td width="600" height="50" cellspacing="0" cellpadding="0" style="border:0">
                    <p style="margin: 0;padding: 0;border: 0">Si no visualizas correctamente este e-mail, haz click <a href="#" title="aqui" style="color: red;margin: 0;padding: 0;border: 0"><span style="color: red;">aquí</span></a></p>
                </td>
            </tr>
            <tr width="600" height="50" cellspacing="0" cellpadding="0" border="0">
                <td width="600" height="50" cellspacing="0" cellpadding="0" style="border:0">
                    <a href="#" title="Fortnite"><img src="#" alt="imagen de Fortnite"></a>
                </td>
            </tr>
            <tr width="600" height="450" cellspacing="0" cellpadding="0" border="0">
                <td width="600" height="450" cellspacing="0" cellpadding="0" style="border:0">
                    <a href="#" title="comprar"><img src="#" alt="imagen de comprar"></a>
                </td>
            </tr>
            <tr width="600" height="100" cellspacing="0" cellpadding="0" border="0">
                <td width="600" height="100" cellspacing="0" cellpadding="0" style="border:0">
                    <p class="gris" style="margin: 0;padding: 0;border: 0;color: gray">Fortnite&copy; 2020</p>
                    <p class="gris" style="margin: 0;padding: 0;border: 0;color: gray">Para darse de baja, haz click <a href="#" title="aqui" style="color: red;margin: 0;padding: 0;border: 0"><span style="color: red;">aquí</span></a></p>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- MJML: es un framework para newsletters -->

</body>
</html>
