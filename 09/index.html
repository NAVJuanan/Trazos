<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Etiqueta 'meta' necesaria para responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="cuadrado">CUADRADO</div>

    <!-- Responsive design para imágenes con las etiquetas <picture> y <source> -->
    <picture>
        <!-- <source srcset="img/io2.webp" type="image/webp"> imágen web package -->
        <source srcset="img/io2.jpg" media="(max-width:480px)"> <!-- imágen hasta 480px -->
        <source srcset="img/image-asset.jpeg" media="(min-width:481px) and (max-width:960px)"> <!-- imágen hasta 960px -->
        <img src="img/1.jpg" alt="imagen" type="image/jpg" loading="lazy"> <!-- imagen por defecto que la descarga a petición -->
    </picture>
</body>
</html>
