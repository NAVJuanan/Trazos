<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script defer src="js/app.js"></script>
    <title>Microsoft 13.11.2020</title>
</head>

<body>
    <!-- Cookies -->
    <div class="cookies">
        <p class="cookies__text"><i class="fas fa-info-circle"></i>Utilizamos cookies para mejorar tu experiencia en nuestros sitios web y con fines publicitarios.
            <a class="cookies__link" href="#" title="Declaración de privacidad">Declaración de privacidad</a></p>
        <div class="cookies__buttons">
            <button class="cookies__btn cookies__btn-accept">Aceptar todas</button>
            <button class="cookies__btn">Gestionar cookies</button>
        </div>
    </div>

    <!-- Cabecera -->
    <header class="header">
        <div class="header__container">
            <div class="header__container-nav">
                <h1 class="header__logo"><a href="#"><img loading="lazy" src="img/RE1Mu3b.png" alt="logo Microsoft"></a></h1>
                <nav class="header__nav">
                    <ul class="header__nav-list">
                        <li class="header__nav-item header__item--underline"><a href="#" title="Microsoft 365">Microsoft 365</a></li>
                        <li class="header__nav-item header__item--underline"><a href="#" title="Office">Office</a></li>
                        <li class="header__nav-item header__item--underline"><a href="#" title="Windows">Windows</a></li>
                        <li class="header__nav-item header__item--underline"><a href="#" title="Surface">Surface</a></li>
                        <li class="header__nav-item header__item--underline"><a href="#" title="Xbox">Xbox</a></li>
                        <li class="header__nav-item header__item--underline"><a href="#" title="Ofertas">Ofertas</a></li>
                        <li class="header__nav-item header__item--underline"><a href="#" title="Soporte">Soporte</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header__container-search">
                <ul class="header__search-list">
                    <li class="header__search-item header__item--underline"><a href="#" title="Todo Microsoft">Todo Microsoft</a></li>
                    <li class="header__search-item header__item--icon"><a href="#" title="icono Todo Microsoft"><i class="fas fa-arrow-down"></i></a></li>
                    <li class="header__search-item header__item--underline header__item--hide"><a href="#" title="Buscar">Buscar</a></li>
                    <li class="header__search-item header__item--icon"><a href="#" title="icono Buscar"><i class="fas fa-search"></i></a></li>
                    <li class="header__search-item header__item--underline header__item--hide"><a href="#" title="Carro">Carro</a></li>
                    <li class="header__search-item header__item--icon"><a href="#" title="icono Carro"><i class="fas fa-shopping-cart"></i></a></li>
                    <li class="header__search-item header__item--hide"><a href="#" title="Iniciar Sesión">Iniciar Sesión</a></li>
                    <li class="header__search-item header__item--icon"><a href="#" title="icono Iniciar Sesión"><i class="fas fa-chalkboard-teacher"></i></a></li>
                </ul>
            </div>
            <div class="header__container-bars">
                <ul class="header__bars-list">
                    <li class="header__bars-item"><a href="#" title="icono Menu"><i class="fas fa-bars"></i></a></li>
                    <li class="header__bars-item"><a href="#" title="icono Buscar"><i class="fas fa-search"></i></a></li>
                </ul>
                <h1 class=" header__bars-logo"><a href="#"><img loading="lazy" src="img/RE1Mu3b.png" alt="logo Microsoft"></a></h1>
                <ul class="header__bars-list">
                    <li class="header__bars-item"><a href="#" title="icono Carro"><i class="fas fa-shopping-cart"></i></a></li>
                    <li class="header__bars-item"><a href="#" title="icono Iniciar Sesión"><i class="fas fa-chalkboard-teacher"></i></a></li>
                </ul>
            </div>
        </div>
    </header>
</body>

</html>
