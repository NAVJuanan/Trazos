<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script asyn defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Cronómetro 01.02.2021</title>
</head>

<body>
    <h2 class="load__title">Cronómetro</h2>
    <ul class="load__list">
        <li class="load__item" id="hourId">10 %</li>
        <li class="load__item" id="minuteId">20 %</li>
        <li class="load__item" id="secondId">30 %</li>
        <li class="load__item" id="milisecondId">40 %</li>
    </ul>
    <div class="load__buttons">
        <button class="load__button" id="startId">Iniciar</button>
        <button class="load__button" id="stopId">Parar</button>
        <button class="load__button" id="saveId">Guardar</button>
        <button class="load__button" id="resumeId">Reiniciar</button>
        <button class="load__button" id="resetId">Resetear</button>
    </div>
    <div class="load__data"></div>
</body>
