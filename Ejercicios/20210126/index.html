<body>
    <!-- Listado -->
    <h2 class="student__title">Lista de estudiantes</h2>
    <div class="student-list"></div>

    <!-- Formulario -->
    <div class="student-form">
        <h3 class="student-form__title">Estudiante</h3>
        <div class="student-form__input">
            <label for="firstName" id="firstNameLabel">Nombre</label>
            <input type="text" name="first_name" id="firstName" value="" pattern="[A-Za-z]+" required>
        </div>
        <div class="student-form__input">
            <label for="lastName" id="lastNameLabel">Apellidos</label>
            <input type="text" name="last_name" id="lastName" value="" pattern="[A-Za-z]+" required>
        </div>
        <div class="student-form__input">
            <label for="birthDate" id="birthDateLabel">AÃ±o de nacimiento</label>
            <input type="number" name="birth_date" id="birthDate" value="2000" required>
        </div>
        <div class="student-form__submit">
            <input type="submit" value="Enviar" id="btnSend">
        </div>
    </div>
</body>

</html>
