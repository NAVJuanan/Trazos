<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script asyn defer src="js/app.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Herencia 26.01.2021</title>
</head>

<body>
    <!-- Listado -->
    <h2 class="student__title">Lista de estudiantes</h2>
    <div class="student-list">
        <div class="student-register">
            <h3 class="student-register__title" id="studentName"></h3>
            <p class="student-register__age">Edad</p>
            <p class="student-register__birth"><span id="studentAge"></span> años</p>
        </div>
    </div>

    <!-- Formulario -->
    <div class="student-form">
        <h3 class="student-form__title">Estudiante</h3>
        <div class="student-form__input">
            <label for="firstName" id="firstNameLabel">Nombre</label>
            <input type="text" name="first_name" id="firstName" value="" pattern="[A-Za-z]+" required>
        </div>
        <div class="student-form__input">
            <label for="lastName" id="lastNameLabel">Apellidos</label>
            <input type="text" name="last_name" id="lastName" value="" pattern="[A-Za-z]+" required>
        </div>
        <div class="student-form__input">
            <label for="birthDate" id="birthDateLabel">Año de nacimiento</label>
            <input type="number" name="birth_date" id="birthDate" value="" required>
        </div>
        <div class="student-form__submit">
            <input type="submit" value="Enviar">
        </div>
    </div>
</body>

</html>
