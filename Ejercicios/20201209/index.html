<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script defer src="js/app.js"></script>
    <title>WeTransfer 09.12.2020</title>
    <!-- https://wetransfer.com/ -->
</head>

<body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__title"><a href="#" class="header__link" title="wetransfer">we</a></h1>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="#" title="ayuda">Ayuda</a></li>
                    <li class="header__nav-item"><a href="#" title="productos">Productos</a></li>
                    <li class="header__nav-item"><a href="#" title="acerca de nosotros">Acerca de nosotros</a></li>
                    <li class="header__nav-item"><a href="#" title="date de alta">Date de alta</a></li>
                    <li class="header__nav-item"><a href="#" title="iniciar sesion">Iniciar sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="main__form-container">
            <form class="main__form" action="#" method="post" enctype="multipart/form-data">
                <div class="form__container form__file form__separator">
                    <label for="userFile">Añade tus archivos</label>
                    <input type="file" name="user_file" id="userFile">
                </div>
                <div class="form__container form__input form__separator">
                    <label for="emailTo" id="emailToLabel">Enviar email a</label>
                    <input type="text" name="email_to" id="emailTo" value="" pattern="[A-Za-z0-9]+" required>
                </div>
                <div class="form__container form__input form__separator">
                    <label for="emailFrom" id="emailFromLabel">Tu email</label>
                    <input type="text" name="email_from" id="emailFrom" value="" pattern="[A-Za-z0-9]+" required>
                </div>
                <div class="form__container form__textarea form__separator">
                    <label for="areaComments" id="areaCommentsLabel">Mensaje</label>
                    <textarea name="area_comments" id="areaComments" cols="30" rows="4" autofocus></textarea>
                </div>
                <div class="form__container form__submit">
                    <input type="submit" value="">
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </main>
</body>

</html>
