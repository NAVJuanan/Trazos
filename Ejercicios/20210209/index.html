<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script asyn defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script asyn defer src="js/app.js"></script>
    <title>Filtro imágenes JQuery 09.02.2021</title>
</head>

<body>
    <main class="main-container">
        <div class="filter-container">
            <h2 class="filter-title">Filtro de imágenes</h2>
            <div class="filter-list">
                <input id="allCards" type="submit" value="Todos">
                <input id="allForests" type="submit" value="Bosques">
                <input id="allSwamps" type="submit" value="Pantanos">
                <input id="allMountains" type="submit" value="Montañas">
            </div>
            <div class="filter-items">
                <img class="filter-image forest" src="assets/img/forest_1.jpg" alt="imagen bosque">
                <img class="filter-image mountain" src="assets/img/mountain_1.jpg" alt="imagen montaña">
                <img class="filter-image mountain" src="assets/img/mountain_2.jpg" alt="imagen montaña">
                <img class="filter-image mountain" src="assets/img/mountain_3.jpg" alt="imagen montaña">
                <img class="filter-image swamp" src="assets/img/swamp_1.jpg" alt="imagen pantano">
                <img class="filter-image swamp" src="assets/img/swamp_2.jpg" alt="imagen pantano">
            </div>
        </div>
        <div class="lightbox">
            <img class="lightbox-image" src="#" alt="imagen lightbox">
        </div>
    </main>
</body>

</html>
