<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta-tags -->
    <title>BC Juanan - Portfolio</title>

    <!-- Links Css, FontAwesome & Favicon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css">

    <!-- fancyBox plugin -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />

    <!-- Scripts JQuery -->
    <!-- <script defer src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script defer src="js/jquery-3.5.1.min.js"></script>

    <!-- fancyBox plugin -->

<body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__title"><a href="#" title="BC Juanan">BC Juanan</a></h1>

            <!-- Navegación -->
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item"><a href="#" title="bio">bio</a></li>
                    <li class="header__item"><a href="#" title="work">work</a></li>
                    <li class="header__item"><a href="#travels" title="travels">travels</a></li>
                    <li class="header__item"><a href="#" title="contact">contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">

        <!-- Bio -->
        <div class="main__bio">

            <!-- presentación -->
            <h2 class="bio__title">I'm Juanan</h2>
            <h2 class="bio__subtitle">Business Central Developer</h2>

            <!-- rrss -->
            <div class="bio-rrss">
                <ul class="bio-rrss__list">
                    <li class="bio-rrss__item">
                        <a href="https://github.com/NAVJuanan/Trazos/tree/main/Ejercicios/Portfolio" title="github" target="_blank" rel="noopener noreferrer">
                            <div class="fab fa-github-alt"></div>
                        </a>
                    </li>
                    <li class="bio-rrss__item">
                        <a href="https://www.linkedin.com/in/juan-antonio-mu%C3%B1oz-valledor-7016925a/" title="linkedin" target="_blank" rel="noopener noreferrer">
                            <div class="fab fa-linkedin-in"></div>
                        </a>
                    </li>
                    <li class="bio-rrss__item">
                        <a href="http://www.twitter.com" title="twitter" target="_blank" rel="noopener noreferrer">
                            <div class="fab fa-twitter"></div>
                        </a>
                    </li>
                    <li class="bio-rrss__item">
                        <a href="https://www.instagram.com/" title="instagram" target="_blank" rel="noopener noreferrer">
                            <div class="fab fa-instagram"></div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Viajes -->
        <div class="main__travel" id="travels">
            <div class="travel-section__item travel-section__item--florencia">
                <a data-fancybox class="travel-section__link" href="assets/img/Florencia.jpg">
                    <img class="travel-section__img" src="assets/img/Florencia.jpg" alt="imagen de Florencia">
                    <h3 class="travel-section__text">Florencia, Italia</h3>
                </a>
            </div>
            <div class="travel-section__item travel-section__item--venecia">
                <a data-fancybox class="travel-section__link" href="assets/img/Venecia.jpg">
                    <img class="travel-section__img" src="assets/img/Venecia.jpg" alt="imagen de Florencia">
                    <h3 class="travel-section__text travel-section__text--small">Venecia, Italia</h3>
                </a>
            </div>
            <div class="travel-section__item travel-section__item--paris">
                <a data-fancybox class="travel-section__link" href="assets/img/Paris.jpg">
                    <img class="travel-section__img" src="assets/img/Paris.jpg" alt="imagen de Florencia">
                    <h3 class="travel-section__text travel-section__text--small">París, Francia</h3>
                </a>
            </div>
            <div class="travel-section__item travel-section__item--atenas">
                <a data-fancybox class="travel-section__link" href="assets/img/Atenas.jpg">
                    <img class="travel-section__img" src="assets/img/Atenas.jpg" alt="imagen de Florencia">
                    <h3 class="travel-section__text travel-section__text--small">Atenas, Grecia</h3>
                </a>
            </div>
            <div class="travel-section__item travel-section__item--londres">
                <a data-fancybox class="travel-section__link" href="assets/img/Londres.jpg">
                    <img class="travel-section__img" src="assets/img/Londres.jpg" alt="imagen de Florencia">
                    <h3 class="travel-section__text travel-section__text--small">Londres, Inglaterra</h3>
                </a>
            </div>
        </div>
    </main>

</body>

</html>
