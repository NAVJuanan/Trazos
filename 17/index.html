<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>

<body>
    <!-- Formularios -->

    <form action="https://www.google.es" method="get" enctype="text/plain"></form>
    <form action="" method="post" enctype="application/x-www-form-urlencoded"></form>

    <!-- 
        - la propiedad 'action' nos indica dónde enviamos los datos
        - la propiedad 'method' nos indica la forma de envío
            - "get": envío de consultas
            - "post": envío de datos
        - la propiedad 'enctype' nos indica el protocolo de la solicitud
            - "text/plain": texto plano
            - "application/x-www-form-urlencoded": valor por defecto para formularios
            - "multipart/form-data": archivos 
    -->

    <form action="dominio.com/archivo.php" method="GET">

        <!-- introducción de texto -->
        <label for="userId">Introduce tu nombre</label>
        <input type="text" name="user_name" id="userId" value="" placeholder="texto inicial" minlength="3" maxlength="20" pattern="[A-Za-z0-9]+" autocomplete="on" required>

        <!-- 
            - la propiedad 'name' nombre de la variable que contendrá el valor introducido por el usuario
            - la propiedad 'id' identifica únicamente el control y sirve para asociarlo a una 'label'
            - la propiedad 'value' guarda el valor que introduce el usuario
            - la propiedad 'placeholder' define un valor inicial por defecto
            - la propiedad 'minlength' define los caracteres mínimos a introducir
            - la propiedad 'maxlength' define los caracteres máximos a introducir
            - la propiedad 'pattern' define un patrón de introducción de datos. Caracteres y números: "[A-Za-z0-9]+"
            - la propiedad 'required' hace obligatorio informar el campo
            - la propiedad 'disabled' deshabilita el campo
            - la propiedad 'autofocus' sitúa el foco en el campo
            - la propiedad 'autocomplete' nos permite habilitar o deshabilitar el autocompletado
        -->

        <br>

        <!-- introducción de contraseña -->
        <label for="userPwd">Introduce tu contraseña</label>
        <input type="password" name="user_pwd" id="userPwd" placeholder="contraseña inicial">

        <br>

        <!-- introducción de número -->
        <label for="userAge">Introduce tu edad</label>
        <input type="number" name="user_age" id="userAge" placeholder="edad inicial">

        <br>

        <!-- introducción de fichero -->
        <label for="userFile">Selecciona un fichero</label>
        <input type="file" name="user_file" id="userFile">

        <br>

        <!-- introducción de fecha (no es compatible con todos los navegadores) -->
        <label for="userDate">Introduce tu fecha de nacimiento</label>
        <input type="date" name="user_date" id="userDate" placeholder="Fecha inicial">

        <br>

        <!-- introducción de color (no es compatible con todos los navegadores) -->
        <label for="userColor">Introduce tu color</label>
        <input type="color" name="user_color" id="userColor">

        <!-- introducción de opciones (radio) -->
        <div class="input-genre">
            <label for="genreMale">Hombre</label>
            <input type="radio" name="genre_type" id="genreMale" value="hombre">
            <label for="genreFemale">Mujer</label>
            <input type="radio" name="genre_type" id="genreFemale" value="mujer" checked>
            <!-- la propiedad 'checked' deja marcado el valor por defecto -->
        </div>

        <!-- introducción de casillas de verificación (checkbox) -->
        <div class="input-proglang">
            <label for="langHtml">Html</label>
            <input type="checkbox" name="prog_lang" id="langHtml">
            <label for="langCss">Css</label>
            <input type="checkbox" name="prog_lang" id="langCss">
            <label for="langJs">JavaScript</label>
            <input type="checkbox" name="prog_lang" id="langJs">
        </div>

        <!-- introducción de cajas de texto multilínea -->
        <div class="textarea-comments">
            <label for="areaComments">Comentarios</label>
            <textarea name="area_comments" id="areaComments" cols="30" rows="10" placeholder="comentarios iniciales" autofocus></textarea>
            <!-- las propiedades 'cols' y 'rows' nos indican el ancho y alto de la caja -->
        </div>

        <!-- introducción de un selector de opciones (select) -->
        <div class="select-options">
            <label for="selectOption">Elija una opción</label>
            <select name="select-option" id="selectOption">
                <option value="yes">Sí</option>
                <option value="no" selected>No</option>
                <option value="maybe">Tal vez</option>
                <!-- la propiedad 'selected' deja marcado el valor por defecto -->
            </select>
        </div>

        <!-- introducción de un botón de envío de datos -->
        <input type="submit" value="Enviar">
        <!-- <button type="submit">Enviar</button> ya no se usa el botón -->
    </form>
</body>

</html>
