<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!--  Etiquetas estructurales -->

    <div>DIV</div> <!--  <div> es un contenedor -->
    
    <header>HEADER</header> <!--  <header> es un contenedor para la cabecera de la página o de una sección -->
    <main>MAIN</main> <!--  <main> es es un contenedor para el contenido de la página y tiene que ser único -->
    <footer>FOOTER</footer> <!--  <footer> es es un contenedor para el pie de la página o de una sección -->

    <section>SECTION</section> <!--  <section> es es un contenedor para secciones. Tiene que llevar un <p> y/o un <hn> -->
    <article>ARTICLE</article> <!--  <article> es es un contenedor para contenido. Tiene que llevar un <p> y/o un <hn> -->

    <nav>NAV</nav> <!--  <nav> es es un contenedor para menú de navegación. Suele llevar listas desordenadas -->


    <!--  Etiquetas de texto -->

    <p>Párrafos</p> <!--  <p> es para párrafos -->

    <h1>h1</h1> <!--  <h1> es para encabezados de nivel 1 -->
    <h2>h2</h2> <!--  <h2> es para encabezados de nivel 2 -->
    <h3>h3</h3> <!--  <h3> es para encabezados de nivel 3 -->
    <h4>h4</h4> <!--  <h4> es para encabezados de nivel 4 -->
    <h5>h5</h5> <!--  <h5> es para encabezados de nivel 5 -->
    <h6>h6</h6> <!--  <h6> es para encabezados de nivel 6 -->


    <!--  Etiquetas de lista -->

    <nav>
        <ul> <!--  <ul> es para listas desordenadas y sólo puede llevar elementos <li> -->
            <li>Elemento 1</li>
            <li>Elemento 2</li> <!--  <li> es para cada elemento de la lista -->
            <li>Elemento 3</li>
        </ul>

        <ol> <!--  <ol> es para listas ordenadas y sólo puede llevar elementos <li> -->
            <li>Elemento 1</li>
            <li>Elemento 2</li> <!--  <li> es para cada elemento de la lista -->
            <li>Elemento 3</li>
        </ol>

        <dl> <!--  <dl> es para listas de definición y sólo puede llevar elementos <li> -->
            <dt>Elemento 1</dt> 
            <dd>Definición 1</dd> <!--  un <dt> y n <dd> por cada definición -->
            <dd>Definición 2</dd>
        </dl>
    </nav>
    <!-- Las únicas que se utilizan son las listas desordenadas <ul>. -->
        
</body>
</html>
