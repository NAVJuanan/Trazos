<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!--  Etiquetas estructurales -->

    <div>DIV</div> <!--  <div> es un contenedor -->
    
    <header>HEADER</header> <!--  <header> es un contenedor para la cabecera de la página o de una sección -->
    <main>MAIN</main> <!--  <main> es es un contenedor para el contenido de la página y tiene que ser único -->
    <footer>FOOTER</footer> <!--  <footer> es es un contenedor para el pie de la página o de una sección -->

    <section>SECTION</section> <!--  <section> es es un contenedor para secciones. Tiene que llevar un <p> o un <hn> -->
    <article>ARTICLE</article> <!--  <article> es es un contenedor para contenido. Tiene que llevar un <p> o un <hn> -->


    <!--  Etiquetas de texto -->

    <p>Párrafos</p> <!--  <p> es para párrafos -->

    <h1>h1</h1> <!--  <h1> es para encabezados de nivel 1 -->
    <h2>h2</h2> <!--  <h2> es para encabezados de nivel 2 -->
    <h3>h3</h3> <!--  <h3> es para encabezados de nivel 3 -->
    <h4>h4</h4> <!--  <h4> es para encabezados de nivel 4 -->
    <h5>h5</h5> <!--  <h5> es para encabezados de nivel 5 -->
    <h6>h6</h6> <!--  <h6> es para encabezados de nivel 6 -->
</body>
</html>
