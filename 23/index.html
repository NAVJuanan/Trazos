<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>

<body>
    <!-- Vídeo -->
    <video class="video" src="video/home.mp4" controls loop autoplay muted playsinline preload="auto"></video>

    <!-- 
    'controls': aparecen los controles
    'loop': en modo bucle
    'autoplay': arranca automáticamente si está muteado
    'muted': sin sonido (al hacer clic quitamos 'muted')
    'playsinline': reproducir sin controles en móvil
    'preload="auto"': precarga el vídeo
    'poster="assets/image.png"': permite introducir una miniatura
     -->


    <!-- iFrame -->
    <!-- sirve para cargar cualquier cosa y no es buena para SEO -->
    <iframe src="https://www.youtube.com/embed/TlP-QAh8zHs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
