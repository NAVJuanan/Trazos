<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="css/index.css">

    <!-- enlazamos JQuery -->
    <script defer src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- enlazamos un fichero de JavaScript y optimizamos con la propiedad 'defer' -->
    <script defer src="js/app.js"></script>

    <title>Document</title>
</head>

<body>

    <header class="header">
        <!-- Menú móvil -->
        <div class="header__menu">
            <h1 class="header__logo">Logo</h1>
            <div class="header__icon fas fa-bars"></div>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item"><a href="#" title="Item 1">Item 1</a></li>
                    <li class="header__item"><a href="#" title="Item 2">Item 2</a></li>
                    <li class="header__item"><a href="#" title="Item 3">Item 3</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <!-- Slider -->
        <div class="container__slider">
            <div class="container__huge">
                <img class="slider__image" src="img/portfolio-1.jpg" alt="imagen 1 de slider">
                <img class="slider__image" src="img/portfolio-2.jpg" alt="imagen 2 de slider">
            </div>
            <div class="arrow arrow__left arrow__left--hide fas fa-angle-double-left"></div>
            <div class="arrow arrow__right fas fa-angle-double-right"></div>
        </div>
    </main>
</body>

</html>
